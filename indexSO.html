<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styleSO.css">
  <title>Заголовок</title>
</head>

<body>
  <div class="page-container">
    <div class="page-container__wrapper">
      <div class="wrapper__left-coloumn">
                <div class="left-column__item">Сумма покупки</div>
        <div class="left-column__item sum"></div>
        <div class="left-column__item">Сдача:</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
        <div class="left-column__item then">то сдача</div>
      </div>
      <div class="wrapper__right-column">
                <div class="right-column__item if" data="1">Оплата клиента</div>
        <div class="right-column__item current-payment"></div>
        <div class="right-column__item">Другая оплата:</div>
        <div class="right-column__item if" data="1">1 евро</div>
        <div class="right-column__item if"data="2">2 евро</div>
        <div class="right-column__item if"data="3">3 евро</div>
        <div class="right-column__item if"data="4">4 евро</div>
        <div class="right-column__item if"data="5">5 евро</div>
        <div class="right-column__item if"data="10">10 евро</div>
        <div class="right-column__item if"data="20">20 евро</div>
        <div class="right-column__item if"data="50">50 евро</div>
        <div class="right-column__item if"data="100">100 евро</div>
      </div>
    </div>
    <div class="page-container__block-inputs">
      <button class="block-inputs__btn">генерировать</button>
      <label class="block-inputs__input-item">
        <p class="input-item__text">Min сумма, евро</p>
        <input type="number" value="1" id="min-value">
      </label>
      <label class="block-inputs__input-item">
        <p>Max сумма, евро</p>
        <input type="number" value="20" id="max-value">
      </label>
      <label class="block-inputs__input-item">
        <p>Знаки после запятой</p>
        <input type="number" min="0" value="2" id="decimal-places">
      </label>

    </div>
  </div>


  <script src="scriptSO.js"></script>
</body>

</html>
